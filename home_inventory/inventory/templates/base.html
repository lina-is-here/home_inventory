{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'inventory/icons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'inventory/icons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'inventory/icons/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'inventory/icons/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'inventory/icons/safari-pinned-tab.svg' %}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link href="{% static 'inventory/css/bootstrap.css' %}" rel="stylesheet" type="text/css" >
  <link href="{% static 'inventory/css/custom.css' %}" rel="stylesheet" type="text/css" >
  <script src="{% static 'inventory/js/bootstrap.bundle.js' %}"></script>

  {% block title %}<title>Home Inventory</title>{% endblock %}
  </head>

  <body>

    {% include "header.html" %}

    {% block content %}{% endblock %}

    {% block footer_extra %}{% endblock %}
  {% include "footer.html" %}

  </body>

</html>
